<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Chap - Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        body.dark{
            background-color: #333;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        header #toggle-theme {
            cursor: pointer;
        }
        
        header #toggle-theme img{
            width: 40px;
            filter: invert(100%) sepia(0%) saturate(7500%) hue-rotate(70deg) brightness(99%) contrast(107%);
        }

        .container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        nav {
            background: #f4f4f4;
            width: 200px;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        nav a {
            display: block;
            padding: 10px;
            margin-bottom: 5px;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        nav a:hover, nav a.active {
            background: #ddd;
        }

        body.dark nav{
            background-color: #333;
        }
        body.dark nav a{
            background-color: rgba(244, 244, 244, 0.165);
            color: white;;
        }

        .content {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .card {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .card div {
            flex: 1 1 calc(100% - 30px);
            background: #f9f9f9;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        @media (min-width: 600px) {
            .card div {
                flex: 1 1 calc(50% - 30px);
            }
        }

        .status {
            width: 100%;
            height: 5px;
            border-radius: 3px;
            margin-top: 10px;
        }

        .status.running {
            background: green;
        }

        .status.stopped {
            background: red;
        }

        .status.building {
            background: orange;
        }
    </style>
</head>
<body class="light">
    <header>
        <h1>Docker Chap</h1>
        <div id="toggle-theme" data-active="false"><img src="/assets/icons/toggle-left.svg"></div>
        <script>
            document.querySelector('header #toggle-theme img').addEventListener('click', ()=>{
                if(document.querySelector('header #toggle-theme').getAttribute('data-active') === 'false'){
                    document.querySelector('header #toggle-theme').setAttribute('data-active', true);
                    document.querySelector('header #toggle-theme img').src = '/assets/icons/toggle-right.svg';
                    document.querySelector('body').classList.add('dark');
                    document.querySelector('body').classList.remove('light');
                } else{
                    document.querySelector('header #toggle-theme').setAttribute('data-active', false);
                    document.querySelector('header #toggle-theme img').src = '/assets/icons/toggle-left.svg';
                    document.querySelector('body').classList.add('light');
                    document.querySelector('body').classList.remove('dark');
                }
            });
        </script>
    </header>
    <div class="container">
        <nav>
            <a href="#" class="active" data-tab="images">Images</a>
            <a href="#" data-tab="containers">Containers</a>
            <a href="#" data-tab="settings">Settings</a>
        </nav>
        <div class="content">
            <div id="images" class="tab">
                <div class="card">
                    <div>
                        <h3>Docker Image 1</h3>
                        <p>Space on disk: 1.5GB</p>
                        <p>Servers in use: 5</p>
                    </div>
                    <div>
                        <h3>Docker Image 2</h3>
                        <p>Space on disk: 2GB</p>
                        <p>Servers in use: 3</p>
                    </div>
                </div>
            </div>
            <div id="containers" class="tab" style="display: none;">
                <div class="card">
                    <div>
                        <h3>Container 1</h3>
                        <p>Status: Running</p>
                        <div class="status running"></div>
                    </div>
                    <div>
                        <h3>Container 2</h3>
                        <p>Status: Stopped</p>
                        <div class="status stopped"></div>
                    </div>
                    <div>
                        <h3>Container 3</h3>
                        <p>Status: Building</p>
                        <div class="status building"></div>
                    </div>
                </div>
            </div>
            <div id="settings" class="tab" style="display: none;">
                <form>
                    <label>First Name: <input type="text" id="edit-fname" value="Loading..." placeholder="Loading..."></label><br>
                    <label>Last Name: <input type="text" id="edit-laname" value="Loading..." placeholder="Loading..."></label><br>
                    <button type="button">Save</button>
                    <button type="button">Reset Password</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelectorAll('nav a').forEach(l => l.classList.remove('active'));
                this.classList.add('active');
                document.querySelectorAll('.tab').forEach(tab => tab.style.display = 'none');
                document.getElementById(this.dataset.tab).style.display = 'block';
            });
        });
    </script>

    <script type="module">
        import User from '/assets/user.js';

        const userManager = new User();
        const user = await userManager.isLoggedIn();
        if(!user) {
            window.location.href = '/login';
        }

        document.querySelector('edit-fname').textContent = user.fname;
        document.querySelector('edit-lname').textContent = user.lname;
    </script>
</body>
</html>
